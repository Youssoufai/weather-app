<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Igor</title>
</head>

<body>
    <div class="container">
        <div>
            <input type="text" placeholder="Enter City or Location">
            <button>Search</button>
        </div>
        <div class="body">
            <div class="weather-info">
                <div>
                    <i></i>
                </div>
                <div>
                    <h2>Sunny</h2>
                    <p>New York, NY</p>
                </div>
            </div>
            <h1 class="temp">27<sup>o</sup>C</h1>
            <div class="temp-unit">
                <button class="temp-button"><sup>o</sup>C</button>
                <button class="temp-button"><sup>o</sup>F</button>
            </div>
            <div class="temp-type">
                <div class="left">
                    <h3>Humidity</h3>
                    <p>78%</p>
                </div>
                <div class="right">
                    <h3>Wind</h3>
                    <p>3 km/h</p>
                </div>
            </div>
        </div>
        <div class="days">
            <div class="next-day">
                <h3>Tomorrow</h3>
                <i>cloud</i>
                <p>22<sup>o</sup>C</p>
                <p>Cloudy</p>
            </div>
            <div class="other-day">
                <h3>Saturday</h3>
                <i>Rainy</i>
                <p>19<sup>o</sup>C</p>
                <p>Rainy</p>
            </div>
        </div>
    </div>
</body>

</html>
